<!doctype html>
<html ng-app="app">
<head>
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
<div ng-controller="MainController">
    <label for="request-url">Request Url:
        <input type="text" id="request-url" name="request-url" ng-model="requestUrl"/>
    </label>
    <label for="response-code">Response Code:
        <input readonly="readonly" type="text" id="response-code" name="response-url" ng-model="responseCode"/>
    </label>
    <label for="response-body">Response Body:
        <input readonly="readonly" type="text" id="response-body" name="response-body" ng-model="responseBody"/>
    </label>
    <button id="send-button" type="button" ng-click="doSend()">Send Request</button>
</div>
</body>
</html>
